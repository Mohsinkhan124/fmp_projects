<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Firebase To-Do App</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-database.js"></script>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 450px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 60%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #7b2ff7;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      background: #f3f3f3;
      margin-bottom: 8px;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-group {
      display: flex;
      gap: 6px;
    }

    .edit {
      background: #1E90FF;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete {
      background: #FF4C4C;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter task" />
    <button onclick="addTask()">Add</button>
    <button onclick="deleteAll()">Delete All</button>
    <ul id="taskList"></ul>
  </div>

  <!-- External JS File -->
  <script src="app.js"></script>
</body>
</html>
